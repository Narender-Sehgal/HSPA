<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                User Registration
                <div *ngIf="submitted">
                    <h4>New User Added Successfully!</h4>
                    <a routerLink="login">Go To Login</a>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group col-12">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="account.FirstName" name="FirstName" required>
                    </div>  
                    <div class="form-group col-12">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="account.LastName" name="LastName" required>
                    </div>  
                    <div class="form-group col-12">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="account.Email" name="Email" required>
                    </div>  
                    <div class="form-group col-12">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" [(ngModel)]="account.Phone" name="Phone" required>
                    </div>  
                    <div class="form-group col-12">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="account.Password" name="Password" required>
                    </div>  
                    <button (click)="saveUser()" class="btn btn-success col-12">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
