<div class="card-group">
  <div class="card border-success mb-3" *ngFor="let property of properties;">
    <div class="card-body" style="max-width: 18rem;">
    <img src="assets/images/img3.jpg" alt="Card image cap" width="322px">
      <b class="text"> Type:</b> <p class="card-title">{{property.propertyType}}</p>
      <b class="text">Description:</b> <p class="card-text">{{ property.description }}</p>
      <b class="text">City:</b> <p class="card-text">{{ property.city }}</p>
      <b class="text">Facing:</b> <p class="card-text">{{ property.facing }}</p>
      <b class="text">Furnished Status:</b> <p class="card-text">{{ property.furnishedStatus }}</p>
      <b class="text">Price:</b> <p class="card-text">{{ property.price }}</p>
      <a href="#" class="btn btn-warning">Go somewhere</a>
    </div>
  </div>
</div>
